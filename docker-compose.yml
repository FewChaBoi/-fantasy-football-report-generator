version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - YAHOO_CLIENT_ID=${YAHOO_CLIENT_ID}
      - YAHOO_CLIENT_SECRET=${YAHOO_CLIENT_SECRET}
      - YAHOO_REDIRECT_URI=${YAHOO_REDIRECT_URI}
      - APP_URL=${APP_URL}
      - SECRET_KEY=${SECRET_KEY}
      - REPORTS_DIR=/app/reports
    volumes:
      - ./reports:/app/reports
    restart: unless-stopped
